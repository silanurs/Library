<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/books.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    
</head>
<body>
    <header>
        <nav class="navbar">
           <img class="logoImage" src="images/books.jpg">
           <h1 >Library</h1>
           <div class="container">
            <div class="lg">
            <div>Read: </div>
            <div class="lg-read"></div>
            <div>Not Read: </div>
            <div class="lg-unread"></div>
           </div>
           <div class="count">
            <span>Total books: <span class="total">0</span></span>
           </div>
           </div>
           
        </nav>
    </header>
    <main> 
      
        
    </main>
    <form >
        <p class="close">x</p>
        <h3>Add a New Book</h3>
        <label for="title">Book title:*</label><br>
        <input type="text" id="title" class="input"name="title" required><br>
        <label for="author">Author:*</label><br>
        <input type="text" id="author" name="author" class="input" required><br>
        <label for="pages">Number of Pages:*</label><br>
        <input type="number" id="pages" name="pages" class="input" required><br>
        <label for="language">Language:*</label><br>
        <input type="text" id="language" name="language" class="input" required><br>
        <label for="date">Publishing Date:*</label><br>
        <input type="date" id="date" name="date" class="input" required><br>
        <label for="status">Book status:*</label><br>
        <select id="status" name="status" class="input" required>
            <option selected disabled value="">Did you read this book?</option>
            <option value="yes" class="status">Yes</option>
            <option value="no" class="status">No</option>
        </select><br>
        <button type="submit" class="submit">Submit</button>


    </form>
    <div class="overlay" id="overlay"></div>
    
    <div class="button"> <button type="button" class="add">+</button></div>
    
    <footer></footer>
    <script src="script.js" ></script>
</body>
</html>
