<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/books.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <header>
        <nav class="navbar">
           <img class="logoImage" src="images/books.jpg">
           <h1 style="font-size: 40px;">Library</h1>
           <div class="count">
            <h2>Library Log</h2>
            <span class="total">Total books:</span>
            <span class="read">Read:</span>
            <span class="notRead">Not Read:</span>
           </div>
        </nav>
    </header>
    <main> 
        <div class="book">
            <p class="remove">x</p>
            <h3>Game Of Thrones</h3>
            <p>Author: George R.R. Martin</p>
            <p>Number of Pages: 1000</p>
            <p>Language: English</p>
            <p>Published: July 1 1996</p>
        </div>
    </main>
    
    <div class="button"> <button type="button" class="add">+</button></div>
    
    <footer></footer>
</body>
</html>
